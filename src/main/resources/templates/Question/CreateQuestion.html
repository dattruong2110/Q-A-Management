<!DOCTYPE html>
<html lang="en">
<head th:replace="~{index :: head}"></head>
<body>
<nav th:replace="~{/index :: navbar}"></nav>

<div class="container">
    <h1>Create Question</h1>
    <a class="btn btn-primary" th:href="@{/questions}" style="margin: 0 0 10px;">Back</a>
    <form th:action="@{/questions/create}" method="post" th:object="${question}">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <select class="form-control" id="author" name="author" th:field="*{question_type}">
                <option th:each="question_type : ${question_types}" th:value="${question_type.id}" th:text="${question_type.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="date_create" class="form-label">Ngày đăng</label>
            <input type="text" class="form-control" id="date_create" name="date_create" th:field="*{date_create}">
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Tình trạng</label>
            <input type="text" class="form-control" id="status" name="status" th:field="*{status}">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</body>
</html>
